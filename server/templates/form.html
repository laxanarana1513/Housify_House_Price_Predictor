  <!-- Prediction Price Section -->

  <div class="container">
    <div class="row">
      <div class="card" style="width: 100%; height: 100%; margin-top: 80px">
        <div class="card-header" style="text-align: center; color: red; font-weight: bold;">
          <h1>Welcome To House Price Predictor</h1>
        </div>
        <div class="card-body">
          <form method="post" accept-charset="utf-8">

            <div class="row">
              <div class="col-md-6 form-group" style="text-align: center; margin-top: 30px">
                <label><b>Select the Area Type:</b></label>
                <select class="selectpicker form-control" aria-label="Default select example" id="area" name="area"
                  required="1">
                  {% for area in area_type %}
                  <option value="{{ area }}">{{ area }}</option>
                  {% endfor %}

                </select>
              </div>

              <div class="col-md-6 form-group" style="text-align: center; margin-top: 30px">
                <label><b>Enter the BHK:</b></label>
                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
              </div>

              <div class="col-md-6 form-group" style="text-align: center; margin-top: 50px">
                <label><b>Enter number of Bathrooms:</b></label>
                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms">
              </div>

              <div class="col-md-6 form-group" style="text-align: center; margin-top: 50px">
                <label><b>Enter Square Feet:</b></label>
                <input type="text" class="form-control" id="sqft" name="sqft" placeholder="Enter Square Feet">
              </div>

              <div class="col-md-12 form-group" style="text-align: center; margin-top: 50px">
                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
              </div>

            </div>
          </form>
          <br>

          <div class="col-md-12" style="text-align: center">
            <h3><span id="prediction"></span></h3>
          </div>

        </div>

      </div>
    </div>

  </div>



  <script>
    function form_handler(event) {
      event.preventDefault();
    }

    function send_data() {
      document.querySelector('form').addEventListener("submit", form_handler);

      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/predict', true);
      document.getElementById('prediction').innerHTML = "Wait Predicting Price!.....";

      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE) {
          document.getElementById('prediction').innerHTML = "Prediction: Rs. " + xhr.responseText + "L";

        }

      };

      xhr.onload = function () { };
      xhr.send(fd);
    }
  </script>
